<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permutation Beats</title>
  <script src="https://cdn.jsdelivr.net/npm/@starfederation/datastar@latest/dist/datastar.min.js" type="module"></script>
  <style>
    body { margin: 0; background: #1a1a24; color: white; }
    #main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(800px, 1fr)); gap: 1rem; padding: 1rem; overflow-y: auto; }
    .viz-card { background: #2a2a34; border-radius: 8px; position: relative; aspect-ratio: 4/3; overflow: hidden; }
    #footer { background: #111; padding: 1rem; display: flex; align-items: center; justify-content: center; border-top: 1px solid #333; z-index: 100; }
    audio { width: 100%; max-width: 600px; }
    .progress-container { width: 100%; max-width: 400px; margin: 1rem auto; }
    .progress-bar { height: 8px; background: #333; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #00d4ff, #00ff88); transition: width 0.3s; }
    .progress-text { font-size: 14px; margin-top: 0.5rem; text-align: center; color: #888; }
    .upload-btn { display: flex; align-items: center; justify-content: center; border-radius: 8px; padding: 1rem 2rem; background: #444; color: white; cursor: pointer; transition: background 0.2s; border: 2px dashed #666; }
    .upload-btn:hover { background: #555; border-color: #00d4ff; }
    .analysis-mode { display: flex; gap: 1rem; margin-bottom: 1rem; }
    .mode-btn { padding: 0.5rem 1rem; border-radius: 4px; background: #333; color: #888; cursor: pointer; border: none; }
    .mode-btn.active { background: #00d4ff; color: black; }
    .mode-btn:hover { background: #444; }
  </style>
</head>
<body>
  <div id="app" style="width: 100%; height: 100%; display: flex; flex-direction: column; background: rgb(16, 16, 22);"></div>

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; background: rgb(16, 16, 22); gap: 1rem;">
    <input type="file" id="file-input" accept="audio/*" onchange="handleFileUpload(event)" style="display: none;">
    <div class="upload-btn" onclick="document.getElementById('file-input').click()">Audio</div>
    <div id="analysis-progress" class="progress-container" style="display: none;">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
      </div>
      <div id="progress-text" class="progress-text">Analyzing...</div>
    </div>
  </div>

  <div id="footer">
    <div style="min-height: 100px; background-color: white;">
      <div id="uploaded">
        <audio id="audio1" controls loop onplay="startSketch('app')" oncanplaythrough="this.play()"></audio>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.C7E2C22118F1CE872587829E4AA06DD8.js"></script>
</body>
</html>
